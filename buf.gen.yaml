version: v1
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: connect-go
    out: gen
    opt: paths=source_relative
  - name: es
    path: frontend\node_modules\.bin\protoc-gen-es
    out: frontend/gen
    opt: target=js+dts
  - name: connect-web
    path: frontend\node_modules\.bin\protoc-gen-connect-web
    out: frontend/gen
    opt: target=js+dts