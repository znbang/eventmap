version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es
    out: frontend/gen
    opt: target=js+dts
  - plugin: buf.build/bufbuild/connect-web
    out: frontend/gen
    opt: target=js+dts